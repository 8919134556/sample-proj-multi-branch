apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-pro-staging-deployment
  namespace: mdvr-stag
spec:
  replicas: 1  # Change the number of replicas to 1
  selector:
    matchLabels:
      app: sample-pro-staging
  template:
    metadata:
      labels:
        app: sample-pro-staging
    spec:
      containers:
      - name: sample-pro-staging-container
        image: 9989228601/sample-project-staging:latest
        ports:
        - containerPort: 3001
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 30
  revisionHistoryLimit: 3  # Set the revision history limit to 3, adjust as needed
---
apiVersion: v1
kind: Service
metadata:
  name: sample-pro-staging-service
  namespace: mdvr-stag
spec:
  type: NodePort
  selector:
    app: sample-pro-staging
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3001
